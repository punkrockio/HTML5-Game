<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> Using Binary Heaps in A* Pathfinding </title>
	</head>
	<body>
		<table id="maptt" cellspacing="1" cellpadding="0" border="0" bgcolor="#000000" style="float:left;">
			<script type="text/javascript" src="AStar_bak.js"></script>
			<script type="text/javascript">
			var w = AStar.getWidth(), h = AStar.getHeight();
			for(var i=0;i<h;i++){
			        document.write("<tr>");
			        for(var j=0;j<w;j++){
			        	document.write('<td onclick="AStar.setState(AStar.flag,['+j+','+i+']);" bgcolor="#ffffff" width="30" height="30"></td>');
			        }
			        document.write("</tr>");
			}
			</script>
		</table>
		<div style="float:left; margin-left:10px;">
			<p>
				<input type="button" onclick="AStar.flag = 1; this.disabled = true;"  value="设置起点" />
			</p>
			<p>
				<input type="button" onclick="AStar.flag = 2; this.disabled = true;"  value="设置终点" />
			</p>
			<p>
				<input type="button" onclick="AStar.flag = 3; this.disabled = true;"  value="设置障碍点" />
			</p>
			<input type="button" onclick="AStar.setInitialPostion();AStar.main();this.disabled=true;" value="find" />
		</div>
	</body>
</html>
